<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NestFinder</title>
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background-color: #0f172a;
        }

        iframe {
            display: block;
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>

<body>
    <iframe id="app-frame" src="https://nestfinder-sa1g.onrender.com" title="NestFinder Application"
        allow="geolocation *; camera *; microphone *"></iframe>

    <script>
        // Check current URL to see if we should load a specific page
        const path = window.location.pathname;
        const iframe = document.getElementById('app-frame');

        // If the URL contains 'admin-panel', update the iframe src
        if (path.includes('/admin-panel')) {
            iframe.src = "https://nestfinder-sa1g.onrender.com/admin-panel";
        }
    </script>
</body>

</html>
