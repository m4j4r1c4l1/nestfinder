<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NestFinder</title>
    <link rel="icon" type="image/svg+xml" href="/nestfinder/assets/favicon.svg" />
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background-color: #0f172a;
        }

        iframe {
            display: block;
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>

<body>
    <iframe id="app-frame" src="https://nestfinder-sa1g.onrender.com" title="NestFinder Application"
        allow="geolocation *"></iframe>

    <script>
        try {
            const path = window.location.pathname;
            const iframe = document.getElementById('app-frame');
            const match = path.match(/^\/[^/]+(.*)$/);
            const subPath = match ? match[1] : path;

            if (subPath && subPath.length > 1 && iframe) {
                const targetUrl = new URL(iframe.src);
                targetUrl.pathname = subPath.replace('//', '/');
                iframe.src = targetUrl.href;
            }
        } catch (e) { }
    </script>
</body>

</html>
