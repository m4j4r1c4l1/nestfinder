<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NestFinder - Finding Nests for Those Without One</title>
    <meta name="description" content="Track and coordinate homeless assistance locations">
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background-color: #0f172a;
        }

        iframe {
            display: block;
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>

<body>
    <!-- 
        ðŸ” IMPORTANT: allow="geolocation" is required for iframe to request location
        This grants permission delegation from parent to child frame
    -->
    <iframe src="https://nestfinder-sa1g.onrender.com" title="NestFinder Application"
        allow="geolocation; web-share; clipboard-write"></iframe>

    <script>
        // Generic routing support for iframe
        // forwards subpaths (like /admin-panel) to the underlying service
        // without hardcoding sensitive path names.
        try {
            const path = window.location.pathname;
            const iframe = document.querySelector('iframe');

            // Check if we have a path to forward (ignoring the repo base path /nestfinder)
            // This regex captures the path after the first segment (e.g. /nestfinder/foo -> /foo)
            // or treats the path as root if it's just the base
            const match = path.match(/^\/[^/]+(.*)$/);
            const subPath = match ? match[1] : path;

            if (subPath && subPath.length > 1 && iframe) {
                const targetUrl = new URL(iframe.src);
                // Clean double slashes just in case
                targetUrl.pathname = subPath.replace('//', '/');
                iframe.src = targetUrl.href;
            }
        } catch (e) {
            console.debug('Routing initialization skipped');
        }
    </script>
</body>

</html>
